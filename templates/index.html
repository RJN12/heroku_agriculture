<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/styles.css') }}" />


    <title>Agriculture Model Prediction</title>


</head>

<body>
    <div class="login">
        <h1>Charusat Space Research Technology Center</h1>
        <br>


        <h1>Mango Plant Diseases Prediction Model</h1>
        <!-- Main Input For Receiving Query to our ML -->
        <form action="{{ url_for('predict')}}" method="post">
            <input type="text" name="D1" placeholder="Value at Diode D1" required="required" />
            <input type="text" name="D2" placeholder="Value at Diode D2" required="required" />
            <input type="text" name="D3" placeholder="Value at Diode D3" required="required" />
            <input type="text" name="D4" placeholder="Value at Diode D4" required="required" />
            <input type="text" name="D5" placeholder="Value at Diode D5" required="required" />
            <input type="text" name="D6" placeholder="Value at Diode D6" required="required" />
            <input type="text" name="D7" placeholder="Value at Diode D7" required="required" />
            <input type="text" name="D8" placeholder="Value at Diode D8" required="required" />
            <br>
            <br>
            <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
        </form>

        <br>
        <br>

        <h1>{{ prediction_text }}</h1>

        <a href="\">
            <button>Home</button>
        </a>
    </div>

</body>



</html>
